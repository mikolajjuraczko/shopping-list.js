<!DOCTYPE html>
<html lang="en">

<head>
  <title>shopping-list.js</title>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <script src="app.js" async></script>
</head>

<body>
  <div class="app-container">
    <header>
      <h1>shopping-list.js</h1>
    </header>
    <main>
      <div class="section-container">
        <section>
          <h2>Add an item:</h2>
          <form>
            <input type="text" id="add-item-input-field" />
            <button type="submit" id="add-item-button">add</button>
            <select id="add-item-aisle-select">
              <option value="other">other</option>
              <option value="beverage">beverage</option>
              <option value="bread">bread</option>
              <option value="candy">candy</option>
              <option value="canned">canned</option>
              <option value="cleaning">cleaning</option>
              <option value="diary">diary</option>
              <option value="fruit">fruit</option>
              <option value="personal-care">personal care</option>
              <option value="vegetable">vegetable</option>
            </select>
          </form>
        </section>
      </div>
      <div class="section-container">
        <section>
          <h2>To Buy:</h2>
          <form>
            <select id="to-buy-aisle-select">
              <option value="all">all</option>
              <option value="beverage">beverage</option>
              <option value="bread">bread</option>
              <option value="candy">candy</option>
              <option value="canned">canned</option>
              <option value="cleaning">cleaning</option>
              <option value="diary">diary</option>
              <option value="fruit">fruit</option>
              <option value="personal-care">personal care</option>
              <option value="vegetable">vegetable</option>
              <option value="other">other</option>
            </select>
          </form>
          <ul id="to-buy-list"></ul>
        </section>
      </div>
      <div class="section-container">
        <section>
          <h2>Recently bought:</h2>
          <ul id="recently-bought-list"></ul>
        </section>
      </div>
    </main>
  </div>
</body>

</html>
