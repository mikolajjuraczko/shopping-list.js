<!DOCTYPE html>
<html lang="en">

<head>
  <title>shopping-list.js</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="style.css" rel="stylesheet" />
  <script src="app.js" async></script>
</head>

<body>
  <div class="app-container">
    <header>
      <h1>shopping-list.js</h1>
    </header>
    <main>
      <div class="section-container">
        <section>
          <h2 class="small-margin-bottom">Add an item:</h2>
          <form>
            <input type="text" id="add-item-input-field" />
            <select id="add-item-aisle-select">
              <option value="other">other</option>
              <option value="beverage">beverage</option>
              <option value="bread">bread</option>
              <option value="candy">candy</option>
              <option value="canned">canned</option>
              <option value="cleaning">cleaning</option>
              <option value="diary">diary</option>
              <option value="fruit">fruit</option>
              <option value="personal-care">personal care</option>
              <option value="vegetable">vegetable</option>
            </select>
            <button type="submit" id="add-item-button">
              <i class="fas fa-plus"></i>
            </button>
          </form>
        </section>
      </div>
      <div class="section-container">
        <section>
          <div id="to-buy-title">
            <h2>To Buy:</h2>
            <form>
              <select id="to-buy-aisle-select">
                <option value="all">all</option>
                <option value="beverage">beverage</option>
                <option value="bread">bread</option>
                <option value="candy">candy</option>
                <option value="canned">canned</option>
                <option value="cleaning">cleaning</option>
                <option value="diary">diary</option>
                <option value="fruit">fruit</option>
                <option value="personal-care">personal care</option>
                <option value="vegetable">vegetable</option>
                <option value="other">other</option>
              </select>
            </form>
          </div>
          <ul id="to-buy-list"></ul>
        </section>
      </div>
      <div class="section-container">
        <section>
          <h2>Recently bought:</h2>
          <ul id="recently-bought-list"></ul>
        </section>
      </div>
    </main>
  </div>
</body>

</html>
